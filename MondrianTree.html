const BU = 2
function lg(x){
  document.write(JSON.stringify(x))
  document.write("<br>")
}
function rand(n){
 return Math.floor(n*Math.random()+0.5)
}
function randu(a,b){
 let r=Math.random()
 return a+(b-a)*r;
}
function exp(r){
 let lg=Math.log(Math.random())
 return -lg/r
}
function sc(x,t){
 return (x-t.mi)/(t.mx-t.mi)
}
function mx(a,b){
 return Math.max(a,b)
}
function mi(a,b){
 return Math.min(a,b)
}
function sum(a,b){
 return a+b
}
function transpose(ds){
 let nds=[]
 for(let i=0;i<ds[0].length;++i){
  let col=ds.map(x=>x[i])
  nds.push(col)
 }
 return nds
}
function mimx(ds){
 let kernel=[]
 for(let i=0;i<ds.length-1;++i){
  let col=ds[i]
  let d = {
   mx:col.reduce(mx,col[0]),
   mi:col.reduce(mi,col[0]),
   w:1
  }
  d.w=d.mx-d.mi
  kernel.push(d)  
 }
 return kernel
}
function norm(ds){
 let nds = []
 let d=mimx(ds)
 for(let i=0;i<ds.length-1;++i){
  let col=ds[i]
  nds.push(col.map(x=>sc(x,d[i])))
 }
 let lb=ds.length-1
 nds.push(ds[lb])
 return {ranges:d,data:nds}
}
function sdim(rng){
 let r = Math.random()
 let sm=0
 let denom=rng.map(x=>x.w).reduce(sum)
 for(let i=0;i<rng.length;i++){
  sm+=rng[i].w/(denom+0.01)
  if(sm>=r)return i;
 }
 return rng.length-1;
}
function slice(ds,idx){
 let nds=[]
 ds.map(x=>{
  let y=[]
  idx.map(i=>y.push(x[i]))
  nds.push(y)
 })
 return nds
}
function split(ds,d,t){
 let l=[],r=[]
 ds[d].map((x,i)=>{
  if(x<=t)l.push(i)
  else r.push(i)
 })
 let ld=slice(ds,l)
 let rd=slice(ds,r)
 return {lt:ld,rt:rd}
}
function box(n){
 let rng=mimx(n.ref)
 let s=rng.map(m=>m.w).reduce(sum)
 let cost=exp(s)
 if(n.cost + cost < BU){
  let dim=sdim(rng)
  let d=rng[dim]
  console.log(dim)
  let t=randu(d.mi,d.mx)
  let u=split(n.ref,dim,t)
  n.t=t
  n.dim=dim
  if(u.lt){
   n.left={}
   n.left.ref=u.lt
   n.left.cost=n.cost+cost
   n.left.leaf=false
   box(n.left)
  }
  if(u.rt){
   n.right={}
   n.right.ref=u.rt
   n.right.cost=n.cost+cost
   n.right.leaf=false
   box(n.right)
  }
 }else{
  n.leaf=true
  n.cost=BU
  let cls=n.ref[n.ref.length-1]
  let h=cls.reduce((a,b)=>(a[b]=++a[b]||1,a),{})
  n.hist = h
 }
}
function tree(nd){
 var root = {}
 root.ref = nd
 root.cost= 0
 root.leaf= false
 box(root)
 return root;
}

function clsfy(x,tree){
 let r = tree
 let dpth=0
 while(true){
  if(r.leaf){
   console.log(r.hist)  	
   console.log("hit for ",x[x.length-1], dpth)
   break
  }
  if(r.left && x[r.dim]<=r.t){
   r=r.left
  }else if(r.right && x[r.dim]>r.t){
   r=r.right
  }else{
  	console.log("WHAAAAAT!")
  	break
  }
  dpth++
 }
}

 clsfy(nd.data.map(_=>_[1]), t)

}
